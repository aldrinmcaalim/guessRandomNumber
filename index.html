<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Guess the Number</h1>

    <p>
      I'm thinking of a number between 1 and 100. Guess it in 10 turns or less
      to win. I'll tell you if your guess is too high or too low.
    </p>

    <section class="form">
      <label for="guessField">Enter a guess:</label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit Number" class="guessSubmit" />
    </section>

    <section class="resultParagraphs">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </section>
  </body>
</html>
